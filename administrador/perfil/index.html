<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header><div class="header">
    <div class="logo">Gold</div>
    <div class="contenidos">
      <div class="puntos"><a href="/escritorio">Escritorio</a></div>
      <div class="puntos  mas"><a href="#">Productos</a></div>
      <div class="sub_puntos"><a href="/catalogo">catalogo</a></div>
      <div class="sub_puntos"><a href="/articulos">articulos</a></div>
      <div class="sub_puntos"><a href="/marcas">marcas</a></div>
      <div class="puntos"><a href="/compras">compras</a></div>
      <div class="puntos"><a href="/ventas">ventas</a></div>
      <div class="puntos"><a href="#">consulta</a></div>
    </div>
  </div>
  

</div></header>
    <main>
      <div class="barra"></div>
     
   
      <div class="main">
       
        <form>
            <label for="logo">Logo:</label>
            <input type="file" id="logo" name="logo"><br>
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="DIVAS SALON BELLEZA Y CUIDADO"><br>
    
            <label for="rif">RIF:</label>
            <input type="text" id="rif" name="rif" value="2147483647"><br>
    
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" value="FUERTE TIUNA, CONJUNTO RESIDENCIAL CIUDAD TIUNA, TORRE D4, LOCAL 1"><br>
    
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" value="VENEZUELA"><br>
    
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" value="2147483647"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br>
    
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad"><br>
    
            <label for="iva">IVA:</label>
            <input type="number" id="iva" name="iva" step="0.01"><br>
    
            <label for="moneda">Moneda:</label>
            <select id="moneda" name="moneda">
              <option value="dolares">DOLARES</option>
              <!-- Agrega más opciones de monedas aquí -->
            </select><br>
    
            <label for="simbolo">Símbolo:</label>
            <select id="simbolo" name="simbolo">
              <option value="$">$</option>
              <!-- Agrega más opciones de símbolos aquí -->
            </select><br>
            <button type="button" id="updateButton">Actualizar</button>
          </form>
      

    </div>
    </main>

  
    <script src="./index.js"></script>
</body>
</html>
