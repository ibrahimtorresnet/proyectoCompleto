<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cuadroDeRegistro">
        <div class="cuadro">
            <h1><b style="color:#c9b715be ;">WindowGold</b></h1>
            <h2>Iniciar Sesion</h2>
           

            <form id="registrationForm">
                <div class="inputs">
                    <input type="email" id="emailInput" name="email" placeholder="Email" required aria-label="Correo electrónico">  
                </div>

                <div class="inputs">
                    <input type="password" id="passwordInput" name="password" placeholder="Contraseña" required aria-label="Contraseña">
                </div>
                <button type="submit" class="boton">Iniciar sesión</button>
                <p class="responsiveRegistro" >si no tienes una cuenta  <a href="/register" style="color: blue; "> Registrate</a></p>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="info">
       
            <h2>Bienvenidos a WindowGold</h2>
            <p>Si no tienes una cuenta, por favor regístrate aquí</p>
            <button class="boton boton2">Registrate</button>
        </div>
    </div>
    <script type='module' src="./index.js"></script>
   <script type='module' src="./index2.js"></script>
</body>
</html>
